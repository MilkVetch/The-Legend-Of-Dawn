<h1>欢迎来到《曙光传说》</h1>
<p>《曙光传说》是一款基于RPGmakerXP制作的游戏，游戏程序是以EXE为后缀名，仅可在PC上面使用。</p>
<p>本游戏基于Essential引擎的一款同人作品，谨此向Essential、FlameGuru、Perter.O、Maruno表示感谢！</p>
<p>游戏的剧情并非基于任何一部口袋原作，对于玩家来说游戏的剧情将会是一次全新的冒险。</p>
